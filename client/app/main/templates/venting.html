<ion-view view-title="Venting">
  <ion-content class="padding">
    <!-- Content: Start -->

    <div ng-repeat="venting in vm.ventings">{{ venting.text }}</div>

    <div class="list list-inset">
      <label class="item item-input">
        <textarea placeholder="Message..." rows="10" ng-model="vm.venting"></textarea>
      </label>
    </div>

    <a class="button button-block button-positive" ng-click="vm.create()">
      Back to Menu
    </a>

    <!-- Content: End -->
  </ion-content>
</ion-view>
