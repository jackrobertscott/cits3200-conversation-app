<ion-view view-title="Login">
  <ion-content class="padding">
    <!-- Content: Start -->

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="vm.credentials.username" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="vm.credentials.password" placeholder="Password">
      </label>
    </div>

    <a class="button button-block button-positive" ui-sref="menu">
      Login
    </a>

    <!-- Content: End -->
  </ion-content>
</ion-view>
