<ion-view view-title="Timer">
  <ion-content class="padding">
    <!-- Content: Start -->

    <h2 class="countdown">
      {{ vm.count }}
    </h2>

    <!--
    Rainbow animation from CodePen.io
    A PEN BY Dronca Raul
    http://codepen.io/rauldronca/pen/RGAXEZ
    -->
    <div class="rainbow">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <div class="line line-4"></div>
      <div class="line line-5"></div>
      <div class="line line-6"></div>
      <div class="line line-7"></div>
      <div class="line line-8"></div>
      <div class="line line-9"></div>
      <div class="line line-10"></div>
      <div class="line line-11"></div>
      <div class="line line-12"></div>
      <div class="line line-13"></div>
      <div class="line line-14"></div>
      <div class="line line-15"></div>
      <div class="line line-16"></div>
      <div class="line line-17"></div>
      <div class="line line-18"></div>
      <div class="line line-19"></div>
      <div class="dot"></div>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-block button-calm" ng-click="vm.active ? vm.stopCountdown() : vm.beginCountdown()">
          <i class="icon" ng-class="{'ion-play': !vm.active, 'ion-pause': vm.active}"></i>
        </button>
      </div>
      <div class="col">
        <button class="button button-block button-calm" ng-click="vm.resetCountdown()">
          <i class="icon ion-refresh"></i>
        </button>
      </div>
    </div>

    <div class="padding-horizontal">
      <a class="button button-block button-stable" ui-sref="menu">
        Back to Menu
      </a>
    </div>

    <!-- Content: End -->
  </ion-content>
</ion-view>
