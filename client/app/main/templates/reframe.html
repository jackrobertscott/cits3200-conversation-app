<ion-view view-title="Reframe">
  <ion-content class="padding">
    <!-- Content: Start -->

    <ul class="tip">
      <h3>
      {{ vm.currentTip.Tip }}
    </h3>
      <li>
      {{ vm.currentTip.SubTip }}
    </li>
  </ul>

    <div class="list list-inset">
      <label class="item item-input">
        <textarea placeholder="Message..." rows="10"></textarea>
      </label>
    </div>

    <a class="button button-block button-positive" ui-sref="menu">
      Back to Menu
    </a>

    <!-- Content: End -->
  </ion-content>
</ion-view>
