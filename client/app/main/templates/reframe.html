<ion-view view-title="Reframe">
  <ion-content class="padding">
    <!-- Content: Start -->

    <ul class="tip">
      <h3>{{ vm.currentTip.Tip }}</h3>
      <li class="loading-slide"></li>
      <li>{{ vm.currentTip.SubTip }}</li>
    </ul>

    <div class="list list-inset">
      <label class="item item-input">
        <textarea placeholder="Message..." rows="10"></textarea>
      </label>
    </div>

    <a class="button button-block button-stable" ui-sref="menu">
      Back to Menu
    </a>

    <!-- Content: End -->
  </ion-content>
</ion-view>
